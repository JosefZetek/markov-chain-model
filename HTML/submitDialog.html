<button type="button" data-toggle="modal" data-target="#submitDialog" id="dialogButton" hidden>Launch modal</button>

<div class="modal fade" id="submitDialog" tabindex="-1" role="dialog" aria-labelledby="sumbitModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="sumbitModalLabel"></h5>
            </div>
            <div class="modal-body" id="submitDialogText">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal" id="dialogCancelButton">Cancel
                </button>
                <button type="button" class="btn btn-primary" data-dismiss="modal" id="dialogSubmitButton">Submit
                </button>
            </div>
        </div>
    </div>
</div>
